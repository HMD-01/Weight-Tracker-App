  <body>
    <header class="header" id="header1">
      <div class="center">
        <div class="caption">
          <h2 class="title display-1">Weight Tracker</h2>
          <p class="text">By <a href="http://www.github.com/HMD-01">HMD-01</a></p>
          </div>	
      </div>
    </header>
    <div class="container">
      <div class="login-Form">
        <form action="" method="post">
          <div class="form-group">
            <legend>Login</legend>
            <input
              class="form-control"
              type="email"
              placeholder="email"
              name=""
              id=""
              required
            />
            <input
              class="form-control"
              type="password"
              placeholder="password"
              name=""
              id=""
              required
            />
            <input class="btn btn-primary mb-2" type="button" value="Login" /><br>
          </div>
        </form>
      </div>
      <hr />
      <br />
      <div class="signUpLink">
        <h3 style="color: #fff;">Don't have an account?</h3>
        <a href="index.html">
          <input class="btn btn-primary mb-2" type="button" value="Sign Up" />
        </a>
      </div>
    </div>
  </body>
