<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Weight Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase"><strong>weight tracker App</strong></h1>
            <br /><br />
            <hr />
          </div>
        </div>
        <div class="col-lg-8 mx-auto">
          <p class="text-faded mb-5">
            <br /><strong>Measure | Track | Accomplish</strong><br /><br />
          </p>
        </div>
      </div>
      <br />
    </header>
    <div class="container">
      <br />
      <div class="login-form" id="signUp-form">
        
        <form>
          <div class="input-group mb-3">
            <span class="input-group-prepend"
              ><i class="fa fa-envelope-o fa-fw"></i
            ></span>
            <input
              class="form-control"
              type="text"
              placeholder="Email address"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-prepend"
              ><i class="fa fa-key fa-fw"></i
            ></span>
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="input-group">
            <button class="btn btn-dark btn-lg login-btn" type="submit">
              <strong>Login</strong>
            </button>
          </div>
        </form>
      </div>
      <hr />
      <br />
      <div class="loginLink">
        <h3 style="color: #fff;">Don't have an account yet?</h3>
        <a href="index.html#signUp-form">
          <input type="button" class="btn btn-success mb-2" value="Sign Up" />
        </a>
      </div>
    </div>
  </body>
</html>
