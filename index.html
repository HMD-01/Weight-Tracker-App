<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Weight Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header" id="header1">
      <div class="center">
        <div class="caption">
          <h2 class="title display-1">Weight Tracker</h2>
          <p class="text">By <a href="http://www.github.com/HMD-01">HMD-01</a></p>
          </div>	
      </div>
    </header>
    <div class="container">
      <div class="signUp-form">
        <form action="" method="post">
          <div class="form-group">
            <legend>Registration Form</legend>
            <input type="text" class="form-control" placeholder="First name" />
            <input type="text" class="form-control" placeholder="Last Name" />
            <input
              type="text"
              class="form-control"
              placeholder="name@example.com"
            />
            <input type="text" class="form-control" placeholder="Username" />
            <input type="text" class="form-control" placeholder="Password" />
            <input
              type="text"
              class="form-control"
              placeholder="Confirm Password"
            />
            <div class="form-row">
              <div class="col-6">
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  placeholder="weight"
                />
              </div>

              <div class="col-6 form-inline">
                <select class="form-control">
                  <option class="form-control">Kg</option>
                  <option class="form-control">Lbs</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-6">
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  placeholder="Height"
                />
              </div>

              <div class="col-6 form-inline">
                <select class="form-control">
                  <option class="form-control">Metre</option>
                  <option class="form-control">Feet</option>
                </select>
              </div>
            </div>
            <input type="button" class="btn btn-primary mb-2" value="Submit" />
          </div>
        </form>
      </div>
      <hr />
      <br />
      <div class="loginLink">
        <h3 style="color: #fff;">Already have an account?</h3>
        <a href="login.html">
          <input type="button" class="btn btn-primary mb-2" value="Login" />
        </a>
      </div>
    </div>
  </body>
</html>
