<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Home | Weight Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="masthead text-center text-white d-flex" >
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase"><kbd><strong>weight tracker App</strong></kbd></h1><br><br>
                    <hr>
                </div>
            </div>
            <div class="col-lg-8 mx-auto">
                <p class="text-faded mb-5"><br><strong>Measure | Track | Accomplish</strong><br><br></p>
                <a class="btn btn-primary active btn-xl js-scroll-trigger" role="button" href="#signUp-form">Sign Up</a>
                <a class="btn btn-success active btn-xl js-scroll-trigger" role="button" href="login.html">Login</a>
            </div>
        </div>
        <br>
    </header>
    <div class="container">
        <br>
        <div class="signUp-form" id="signUp-form">
          
            <div class="form-group">
                <form action="" method="post">
              <legend>Registration Form</legend>
              <input type="text" class="form-control" placeholder="First name" />
              <input type="text" class="form-control" placeholder="Last Name" />
              <input
                type="text"
                class="form-control"
                placeholder="name@example.com"
              />
              <input type="text" class="form-control" placeholder="Username" />
              <input type="text" class="form-control" placeholder="Password" />
              <input
                type="text"
                class="form-control"
                placeholder="Confirm Password"
              />
              <div class="form-row">
                <div class="col-6">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="weight"
                  />
                </div>
  
                <div class="col-6 form-inline">
                  <select class="form-control">
                    <option class="form-control">Kg</option>
                    <option class="form-control">Lbs</option>
                  </select>
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-6">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="Height"
                  />
                </div>
  
                <div class="col-6 form-inline">
                  <select class="form-control">
                    <option class="form-control">Metre</option>
                    <option class="form-control">Feet</option>
                  </select>
                </div>
              </div>
              <div class="form-check">
                <input required type="checkbox" class="form-check-input" id="readTnC">
                <label class="form-check-label" for="readTnC"><strong> I've read and accepted the terms and conditions.</strong></label>
              </div>
              <input type="button" class="btn btn-primary mb-2" value="Submit" />

            </form>
            </div>
          
        </div>
        <hr />
        <br />
        <div class="loginLink">
          <h3 style="color: #fff;">Already have an account?</h3>
          <a href="login.html">
            <input type="button" class="btn btn-success mb-2" value="Login" />
          </a>
        </div>
      </div>
</body>
</html>
